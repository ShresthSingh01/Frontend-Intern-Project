<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> <div class="container">
    <header>
        <h1>Random Fact Spinner</h1>
        <p>Discover new facts across the world!</p> </header>
    <main>
        <div class="fact-display">
            <div class="fact-card">
                <div class=""fact-image">
                <img id="fact-image src=" alt="></div>
                <div class="fact-content">
                    <h2 id=""fact-title">Click on the button for facts</h2>
                     <p id="fact-text">Learn about festivals, foods, arts, and traditions from different countries.</p>
                        <div class="fact-meta">
                            <span id="fact-country"></span>
                            <span id="fact-category"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="spin-btn" class="btn-primary">Get New Fact</button>
                <button id="save-btn" class="btn-secondary" disabled>Save to Diary</button>
            </div>

            <div class="diary-section">
                <h2>Your Cultural Diary</h2>
                <p>Your saved facts will appear here</p>
                <div id="favorites-container" class="favorites-container"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
                
            
    
</body>
</html>
